<!DOCTYPE html>
<html>
<head>
  <title>School Bus Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 500px; margin-top: 20px; }
    .bus-list { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>School Bus Tracker</h2>

  <button onclick="window.location.reload()">Refresh Buses</button>
  <br><br>

  <label>Select Buses:</label>
  <div class="bus-list">
    {% for bus in buses %}
      <input type="checkbox" id="bus_{{ bus }}" name="bus" value="{{ bus }}">
      <label for="bus_{{ bus }}">Bus {{ bus }}</label><br>
    {% endfor %}
  </div>

  <button onclick="trackBuses()">Track Selected Buses</button>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let markers = {}; // dictionary: busNo -> marker
    let interval = null;

    function trackBuses() {
      let checkboxes = document.querySelectorAll('input[name="bus"]:checked');
      let buses = Array.from(checkboxes).map(cb => cb.value);

      if (interval) clearInterval(interval);

      interval = setInterval(() => {
        buses.forEach(busNo => {
          fetch("/bus/" + busNo)
            .then(res => res.json())
            .then(data => {
              if (data.latitude && data.longitude) {
                let lat = data.latitude;
                let lon = data.longitude;

                if (!markers[busNo]) {
                  markers[busNo] = L.marker([lat, lon]).addTo(map)
                                     .bindPopup("Bus " + busNo).openPopup();
                  map.setView([lat, lon], 15);
                } else {
                  markers[busNo].setLatLng([lat, lon]);
                  markers[busNo].getPopup().setContent(
                    "Bus " + busNo + "<br>Lat: " + lat + "<br>Lon: " + lon
                  );
                }
              }
            });
        });
      }, 20000); // refresh every 2s
    }
  </script>
</body>
</html>
