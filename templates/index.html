<!DOCTYPE html>
<html>
<head>
  <title>School Bus Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 500px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>School Bus Tracker</h2>

  <button onclick="window.location.reload()">Refresh Buses</button>
  <br><br>

  <label for="busSelect">Select Bus:</label>
  <select id="busSelect">
    {% for bus in buses %}
      <option value="{{ bus }}">{{ bus }}</option>
    {% endfor %}
  </select>

  <button onclick="trackBus()">Track Bus</button>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([20.5937, 78.9629], 5); // Center India
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;
    let currentBus = null;
    let interval = null;

    function trackBus() {
      currentBus = document.getElementById("busSelect").value;
      if (interval) clearInterval(interval);

      interval = setInterval(() => {
        fetch("/bus/" + currentBus)
          .then(res => res.json())
          .then(data => {
            if (data.latitude && data.longitude) {
              let lat = data.latitude;
              let lon = data.longitude;
              if (!marker) {
                marker = L.marker([lat, lon]).addTo(map)
                          .bindPopup("Bus " + currentBus).openPopup();
                map.setView([lat, lon], 15);
              } else {
                marker.setLatLng([lat, lon]);
                marker.getPopup().setContent("Bus " + currentBus + "<br>Lat: " + lat + "<br>Lon: " + lon);
              }
            }
          });
      }, 2000); // refresh every 2s
    }
  </script>
</body>
</html>
